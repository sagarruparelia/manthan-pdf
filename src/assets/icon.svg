<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document base with rounded corners -->
  <path d="M96 32 L336 32 L416 112 L416 480 L96 480 Q80 480 80 464 L80 48 Q80 32 96 32 Z" fill="url(#bgGrad)"/>

  <!-- Folded corner -->
  <path d="M336 32 L336 96 Q336 112 352 112 L416 112 Z" fill="url(#foldGrad)"/>

  <!-- PDF text -->
  <text x="248" y="300" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">PDF</text>

  <!-- Document lines (representing merged pages) -->
  <rect x="140" y="340" width="216" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  <rect x="140" y="370" width="180" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  <rect x="140" y="400" width="200" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>

  <!-- Green merge indicator (stacked pages effect) -->
  <rect x="120" y="56" width="160" height="8" rx="4" fill="#16a34a"/>
  <rect x="130" y="72" width="140" height="8" rx="4" fill="#22c55e"/>
</svg>
