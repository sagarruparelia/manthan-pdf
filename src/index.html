<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>PDF Manager | Manthan Ruparelia & Associates</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="branding">
        <img class="ca-logo" src="assets/ca-logo.jpg" alt="ICAI Logo">
        <div class="brand-text">
          <h1 class="firm-name">Manthan Ruparelia & Associates</h1>
          <p class="firm-subtitle">CHARTERED ACCOUNTANTS</p>
        </div>
      </div>
      <p class="header-description">PDF Merge & Sequence Manager - Drag files to reorder, add watermarks, and export to Excel.</p>
    </header>

    <!-- Settings -->
    <section class="settings-box">
      <div>
        <div class="option-item">
          <input type="checkbox" id="pageNumberToggle" checked>
          <label for="pageNumberToggle">Auto Page Numbers</label>
        </div>
        <div class="option-item">
          <input type="checkbox" id="watermarkToggle">
          <label for="watermarkToggle">Add Watermark</label>
        </div>
      </div>
      <div class="form-group">
        <label for="watermarkText">Watermark Text:</label>
        <input type="text" id="watermarkText" placeholder="Example: CONFIDENTIAL">
      </div>
    </section>

    <!-- Actions -->
    <div class="btn-group">
      <input type="file" id="fileInput" class="file-input" accept="application/pdf" multiple>
      <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">+ Add PDF Files</button>
      <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
      <button class="btn btn-primary" id="processBtn">Merge & Generate Index</button>
    </div>

    <!-- File List -->
    <ul id="fileList" class="file-list"></ul>

    <!-- Status -->
    <div id="status" class="status"></div>

    <!-- Download Buttons -->
    <div class="btn-group">
      <button class="btn btn-success" id="downloadPdfBtn" hidden>Download Merged PDF</button>
      <button class="btn btn-warning" id="downloadExcelBtn" hidden>Download Excel Index</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../node_modules/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="../node_modules/sortablejs/Sortable.min.js"></script>
  <script src="js/renderer.js"></script>
</body>
</html>
